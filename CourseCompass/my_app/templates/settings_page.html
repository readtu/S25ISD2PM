{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Settings</title>
		<link rel="stylesheet" href="{% static 'my_app/css/styles.css' %}">
	</head>
    <body>
        <div class="background"></div>
        <nav class="navbar">
            <div class="nav-left">
                <!-- Using the URL name defined in your urls.py -->
                <a href="{% url 'home' %}" class="logo">Hammer</a>
            </div>
            <div class="profile-container">
                <div class="profile-icon">
                    <img src="{% static 'my_app/images/profile_image.jpg' %}" alt="Profile" style="width:60px;height:60px;">
                </div>
                <div class="profile-dropdown">
                    <a href="{% url 'profile_page' %}">Profile</a>
                    <a href="{% url 'settings' %}">Settings</a>
                    <a href="{% url 'login' %}">Logout</a>
                </div>
            </div>
        </nav>

		<!-- Inline CSS is not ideal; consider moving this to your CSS file -->
		<style>
			/* Center the form element */
			form {
			  position: absolute;
			  top: 50%;
			  left: 50%;
			  transform: translate(-50%, -50%);
			  background-color: #5c5c5c;
			  border: 5px solid #5c5c5c;
			  width: 400px;
			  height: 250px;
			}
			.login label {
				color: white;
				display: inline-block;
			}
		</style>

        <h1>Settings</h1>
    </body>
</html>
