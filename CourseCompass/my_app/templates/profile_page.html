{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Profile</title>
		<link rel="stylesheet" href="{% 'my_app/static/my_app/css/profile_page.css' %}">
	</head>
	<body>
		<nav class="navbar">
			<div class="nav-left">
				<!-- Use dynamic URLs if you have named URL patterns -->
				<a href="{% url 'home' %}" class="logo">Hammer</a>
				<a href="{% url 'catalog' %}">Catalog</a>
			</div>
		</nav>
		<div class="profile-card">
			<h2>{{ user.username }}</h2>
			<p><strong>Email:</strong> <a href="mailto:{{ user.email }}">{{ user.email }}</a></p>
			<p><strong>Password:</strong> ********</p>
		</div>
		<div class="logout-container">
			<a href="{% url 'login' %}" class="logout-button">Log Out</a>
		</div>
	</body>
</html>
