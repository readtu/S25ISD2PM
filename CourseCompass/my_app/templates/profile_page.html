{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Profile</title>
		<link rel="stylesheet" href="{% static 'my_app/css/styles.css' %}">
		<link rel="stylesheet" href="{% static 'my_app/css/profile_page.css' %}">

	</head>
	<body>
		<nav class="navbar">
			<div class="nav-left">
				<!-- Use dynamic URLs if you have named URL patterns -->
				<a href="{% url 'home' %}" class="logo">Hammer</a>
			</div>
			<div class="profile-container">
				<div class="profile-icon">
					<img src="{% static 'my_app/images/profile_image.jpg' %}" alt="Profile" style="width:60px;height:60px;">
				</div>
				<div class="profile-dropdown">
					<a href="{% url 'profile_page' %}">Profile</a>
                    <a href="{% url 'settings' %}">Settings</a>
                    <a href="{% url 'login' %}">Logout</a>
				</div>
		</nav>
		<div class="profile-card">
			<h2>{{ user.username }}</h2>
			<p><strong>Email:</strong> <a href="mailto:{{ user.email }}">{{ user.email }}</a></p>
			<p><strong>Password:</strong> ********</p>
		</div>
		<div class="logout-container">
			<a href="{% url 'login' %}" class="logout-button">Log Out</a>
		</div>
	</body>
</html>
