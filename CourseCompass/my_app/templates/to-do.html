{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="{% static 'my_app/css/styles.css' %}">
	</head>
	<body>
		<link rel="stylesheet" href="{% static 'my_app/css/to-do.css' %}">
		<div class="background"></div>
		<nav class="navbar">
			<div class="nav-left">
				<a href="{% url 'home' %}" class="logo">Hammer</a>
				<div class="dropdown">
					<button class="dropbtn">Catalog</button>
					<div class="dropdown-content">
						<a href="{% url 'catalog' %}">Catalog</a>
					</div>
				</div>
				<div class="dropdown">
					<button class="dropbtn">Tasks</button>
					<div class="dropdown-content">
						<a href="{% url 'to-do' %}">To-Do</a>
						<a href="{% url 'complete' %}">Complete</a>
					</div>
				</div>
			</div>
			<div class="profile-container">
				<div class="profile-icon">
					<img src="{% static 'my_app/images/profile_image.jpg' %}" alt="Profile" style="width:60px;height:60px;">
				</div>
				<div class="profile-dropdown">
					<a href="{% url 'profile_page' %}">Profile</a>
					<a href="{% url 'settings' %}">Settings</a>
					<a href="{% url 'login' %}">Logout</a>
				</div>
			</div>
		</nav>
		<header>
			<h1>TO-DO LIST</h1>
		</header>
		<div class="container">
			<ul class="task-list">
				<li class="task-item">
					<span>Task 1</span>
					<div class="button-container">
						<button class="approve">APPROVE</button>
						<button class="deny">DENY</button>
					</div>
				</li>				
			</ul>
		</div>
	</body>
</html>
