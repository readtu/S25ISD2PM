{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="{% static 'my_app/css/styles.css' %}">
	</head>
	<body>
		<link rel="stylesheet" href="{% static 'my_app/css/to-do.css' %}">
		<div class="background"></div>
		<nav class="navbar">
			<div class="nav-left">
				<a href="{% url 'home' %}" class="logo">Hammer</a>
				<div class="dropdown">
					<button class="dropbtn">Approved Sections</button>
					<div class="dropdown-content">
						<a href="{% url 'catalog' %}">Approved Sections</a>
					</div>
				</div>
				<div class="dropdown">
					<button class="dropbtn">Tasks</button>
					<div class="dropdown-content">
						<a href="{% url 'to-do' %}">To-Do</a>
						<a href="{% url 'complete' %}">Pending</a>
					</div>
				</div>
			</div>
			<div class="profile-container">
				<div class="profile-icon">
					<img src="{% static 'my_app/images/profile_image.jpg' %}" alt="Profile" style="width:60px;height:60px;">
				</div>
				<div class="profile-dropdown">
					<a href="{% url 'profile_page' %}">Profile</a>
					<a href="{% url 'settings' %}">Settings</a>
					<a href="{% url 'login' %}">Logout</a>
				</div>
			</div>
		</nav>
		<header>
			<h1>TO-DO LIST</h1>
		</header>
		<div class="filter">
			<label for="department-filter">Department:</label>
			<select id="department-filter" name="day">
			  <option value="">Select Department</option>
			  <option value="COS">COS</option>
			  <option value="BIB">BIB</option>
			  <option value="ART">ART</option>
			  <option value="ENT">ENT</option>
			  <option value="COM">COM</option>
			</select>
			<label for="professor-filter">Professor:</label>
			<select id="professor-filter" name="professor">
				<option value="">Select Professor</option>
				<option value="Art White">Art White</option>
				<option value="Mick Bates">Mick Bates</option>
				<option value="Doug Reed">Doug Reed</option>
			</select>
			<label>
				<input type="checkbox" id="myCheckbox"> Same as Last Year
			</label>
		</div>
		<div class="container">
			<ul class="task-list">
				<li class="task-item">
					<span>Task 1</span>
					<div class="button-container">
						<button class="approve">APPROVE</button>
						<button class="deny">DENY</button>
					</div>
				</li>				
			</ul>
		</div>
	</body>
</html>
