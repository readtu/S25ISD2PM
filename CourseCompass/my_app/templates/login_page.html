{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Sign-in</title>
		<link rel="stylesheet" href="{% static 'my_app/css/styles.css' %}">
		<link rel="stylesheet" href="{% static 'my_app/css/login_page.css' %}"> 
	</head>
	<body class="body">
		<div class="background"></div>
		<nav class="navbar">
			<div class="nav-left">
				<!-- Use dynamic URL resolution if you have a named URL for home -->
				<a href="{% url 'login' %}" class="logo">Hammer</a>
			</div>
			<div class="profile-container">
				<div class="profile-icon">
					<img src="{% static 'my_app/images/profile_image.jpg' %}" alt="Profile" style="width:60px;height:60px;">
				</div>
				<div class="profile-dropdown">
					<a href="{% url 'login' %}">login</a>
				</div>
			</div>
		</nav>

		<form method="POST" action="{% url 'home' %}">
            {% csrf_token %}
		    <h1>Login</h1>
			<br>
			<div class="login">
				<label><b>Email:</b></label>
				<input type="text" name="username" required>
				<br>
				<label><b>Password:</b></label>
				<input type="password" name="password" required>
				<br>
				<label>
					<input type="checkbox" name="remember"> Remember Me
				</label>
				<br>
				<br>
				<button type="submit">Login</button>
			</div>
		</form>
	</body>
</html>
