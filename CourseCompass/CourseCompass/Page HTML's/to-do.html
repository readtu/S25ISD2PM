		<div class="background"></div>
	</head>
	<body>
		<nav class="navbar">
			<div class="nav-left">
				<a href="../home_page.html" class="logo">Hammer</a>
				<div class="dropdown">
					<button class="dropbtn">Catalog</button>
					<div class="dropdown-content">
						<a href="../Page HTML's/catalog_page.html">Catalog</a>
					</div>
				  </div>
				<div class="dropdown">
					<button class="dropbtn">Tasks</button>
					<div class="dropdown-content">

			<div class="profile-container">

		<header>
			<h1>TO-DO LIST</h1>
		</header>
		<div class="container">
			<ul class="task-list">
				<li class="task-item">
					<span>Task 1</span>
					<div class="button-container">
						<button class="approve">APPROVE</button>
						<button class="deny">DENY</button>
					</div>
				</li>				
			</ul>
		</div>
	</body>
</html>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".approve").forEach(button => {
            button.addEventListener("click", function () {
                let taskItem = this.parentElement.parentElement;
                let taskText = taskItem.querySelector("span").textContent;

                // Store in localStorage
                let approvedTasks = JSON.parse(localStorage.getItem("approvedTasks")) || [];
                approvedTasks.push(taskText);
                localStorage.setItem("approvedTasks", JSON.stringify(approvedTasks));

                // Remove task from the list
                taskItem.remove();
            });
        });
    });
	document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".deny").forEach(button => {
            button.addEventListener("click", function () {
				let taskItem = this.parentElement.parentElement;
                let taskText = taskItem.querySelector("span").textContent;
				taskItem.remove();
			});
		});
	});
</script>
